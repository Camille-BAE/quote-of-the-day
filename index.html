<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="heading-text">
      <h1>Quote of the Day</h1>
      <div>
        <p>" Never give up because you never know if the next try is going to be the one that works. "</p>
        <p class="auteur">- Mary Kay Ash</p>
      </div>
    </div>
    <hr>
    <div class="footer">
      <div class="social-ctn">
        <div><img class="volum-icon" src="./image/volume.png" alt="sound icon"></div>
        <div><img src="./image/blank-page.png" alt="file icon"></div>
        <div><img src="./image/twitter.png" alt="twitter icon"></div>
      </div>
      <div class="button-ctn">
        <button type="button">New Quote</button>
      </div>
    </div>
  </div>
</body>
</html>
